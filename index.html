<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <nav>
            <div class="container">
              <img src="images/ig_logo.png" alt="Instagram Logo" class="logo">
            </div>
          </nav>
        <header>
            <div class="container profile-header">
                <div class="profile-image">
                    <img src="images/pfp.JPG" alt="Profile Picture">
                </div>
                    <div class="profile-details">
                        <div class="profile-user-settings">
                            <h1 class="profile-user-name">lucykgood_</h1>
                            <button class="btn profile-edit-btn">Edit profile</button>
                            <button class="btn profile-archive-btn">View archive</button>
                        </div>
                        <div class="profile-stats">
                            <ul>
                                <li><span class="profile-stat-count">111</span> posts</li>
                                <li><span class="profile-stat-count">1657</span> followers</li>
                                <li><span class="profile-stat-count">1273</span> following</li>
                              </ul>
                        </div>
                        <div class="profile-bio">
                            <p><span class="profile-real-name">Lucy Good</span></p>
                            <p>let us love one another</p>
                            <p>chatt // @unckappadelta // @ylcedarridge</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="gallery">
                    <div class="gallery_item">
                        <img src="images/luce_and_mom.jpeg" class="gallery_image" alt="Lucy and Mom">
                    </div>
                    <div class="gallery_item">
                        <img src="images/beach.JPG" class="gallery_image" alt="Beach">
                    </div>
                    <div class="gallery_item">
                        <img src="images/sunset.JPG" class="gallery_image" alt="Sunset">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>See more</p>
            </div>
        </footer>
    </body>
</html>
